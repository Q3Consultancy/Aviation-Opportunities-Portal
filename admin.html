<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Opportunities Portal – Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { margin:0; background:#1e3a5f; display:flex; align-items:center; justify-content:center; height:100vh; font-family:Arial,sans-serif; }
    .box { background:#fff; border-radius:12px; padding:32px 40px; text-align:center; box-shadow:0 8px 32px rgba(0,0,0,.3); max-width:360px; }
    h2 { color:#1e3a5f; margin:0 0 8px; }
    p { color:#64748b; font-size:14px; margin:0 0 20px; }
    .spinner { width:32px; height:32px; border:3px solid #e2e8f0; border-top-color:#1e3a5f; border-radius:50%; animation:spin 0.8s linear infinite; margin:0 auto 16px; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
  <script>
    // Redirect to portal with #admin hash to unlock the admin login button
    window.location.replace("index.html#admin");
  </script>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h2>Admin Access</h2>
    <p>Redirecting to the portal admin view…</p>
    <p style="font-size:12px;color:#94a3b8;">If you are not redirected automatically, <a href="index.html#admin">click here</a>.</p>
  </div>
</body>
</html>
