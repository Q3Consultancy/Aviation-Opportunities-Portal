<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Consultancy - Aviation Trading Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e5ba8 0%, #2d74c4 100%);
            color: white;
            padding: 30px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .header-text {
            flex: 1;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .role-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .role-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-badge.admin {
            background: #10b981;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #1e5ba8;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: #e2e8f0;
        }

        .tab.active {
            color: #1e5ba8;
            border-bottom-color: #1e5ba8;
            background: white;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e5ba8 0%, #2d74c4 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #1e5ba8;
        }

        .btn-export {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-export:hover {
            background: #059669;
        }

        .btn-add {
            background: #1e5ba8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
        }

        .btn-add.admin-only {
            display: inline-block;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #334155;
            border-bottom: 2px solid #e2e8f0;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        tr:hover {
            background: #f8fafc;
        }

        .editable {
            cursor: pointer;
            position: relative;
        }

        .editable:hover {
            background: #fef3c7;
        }

        .edit-input {
            width: 100%;
            padding: 5px;
            border: 2px solid #1e5ba8;
            border-radius: 3px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #334155;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e5ba8;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #475569;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .delete-btn.admin-only {
            display: inline-block;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        footer {
            background: #1e293b;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-company {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
        }

        .footer-contact a {
            color: #60a5fa;
            text-decoration: none;
        }

        .footer-contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .role-toggle {
                position: static;
                margin-top: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Q3 Consultancy Logo Sized.png" alt="Q3 Consultancy" onerror="this.parentElement.innerHTML='<div style=\'color:white;font-size:32px;font-weight:bold;\'>Q3</div>'">
            </div>
            <div class="header-text">
                <h1>Aviation Trading Portal</h1>
                <p class="subtitle">Aircraft & Engine Opportunities - Powered by Q3 Consultancy</p>
            </div>
            <div class="role-toggle">
                <span class="role-badge" id="roleBadge">External Viewer</span>
                <button class="btn btn-primary" id="loginBtn" onclick="showLoginModal()">Admin Login</button>
                <button class="btn btn-success" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('engines')">
                <span style="font-size: 20px;">‚öôÔ∏è</span> Engines
            </div>
            <div class="tab" onclick="switchTab('aircraft-sale')">
                <span style="font-size: 20px;">‚úàÔ∏è</span> Aircraft Sale
            </div>
            <div class="tab" onclick="switchTab('aircraft-lease')">
                <span style="font-size: 20px;">üõ©Ô∏è</span> Aircraft Lease
            </div>
        </div>

        <div class="content">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search deals..." onkeyup="filterTable()">
                <button class="btn-export" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="btn-add" id="addBtn" onclick="showAddDealModal()">‚ûï Add Deal</button>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <!-- Table will be populated by JavaScript -->
                </table>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-company">Q3 Consultancy</div>
                <div class="footer-contact">
                    <a href="/cdn-cgi/l/email-protection#3445415d5a574d74451907571a575b59">üìß <span class="__cf_email__" data-cfemail="a9d8dcc0c7cad0e9d8849aca87cac6c4">[email&#160;protected]</span></a>
                    <a href="tel:+971589362400">üì± +971 (0) 589 362 400 (UAE)</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-title">Admin Login</div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="Enter admin password">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hideLoginModal()">Cancel</button>
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // Configuration
        const ADMIN_PASSWORD = 'admin123';
        let isAdmin = false;
        let currentTab = 'engines';
        let rawData = {};
        let data = {};

        // Hidden columns for external viewers
        const HIDDEN_COLUMNS = {
            'Engines': ["Seller's Price \n(USD)", "Team Commission\n(USD)", "Buyer(s)"],
            'Aircraft Sale': ["Seller's Price \n(USD)", "Team Commission\n(USD)", "Buyer(s)"],
            'Aircraft Lease': ["Seller's Price \n(USD)", "Team Commission\n(USD)", "Buyer(s)"]
        };

        // Hide closed deals for external viewers
        const HIDE_CLOSED_DEALS = true;

        // Convert columns/data format to array of objects
        function convertData(rawData) {
            const converted = {};
            for (const [sheetName, sheetData] of Object.entries(rawData)) {
                if (sheetData.columns && sheetData.data) {
                    converted[sheetName] = sheetData.data.map(row => {
                        const obj = {};
                        sheetData.columns.forEach((col, idx) => {
                            obj[col] = row[idx];
                        });
                        return obj;
                    });
                }
            }
            return converted;
        }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                rawData = await response.json();
                data = convertData(rawData);
                console.log('Data loaded successfully:', Object.keys(data));
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                const container = document.querySelector('.content');
                container.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #ef4444;">
                        <h2>‚ùå Error Loading Data</h2>
                        <p style="margin-top: 10px;">Failed to load data.json</p>
                        <p style="margin-top: 10px; font-size: 14px; color: #64748b;">Error: ${error.message}</p>
                        <p style="margin-top: 20px; font-size: 14px;">Please make sure data.json exists in the repository.</p>
                    </div>
                `;
            }
        }

        // Render table
        function renderTable() {
            const sheetName = getSheetName(currentTab);
            const sheetData = data[sheetName] || [];
            const table = document.getElementById('dataTable');
            
            if (sheetData.length === 0) {
                table.innerHTML = '<tr><td>No data available</td></tr>';
                return;
            }

            // Get columns
            const allColumns = Object.keys(sheetData[0]);
            const hiddenCols = isAdmin ? [] : (HIDDEN_COLUMNS[sheetName] || []);
            const visibleColumns = allColumns.filter(col => !hiddenCols.includes(col));

            // Filter rows (hide closed deals for external viewers)
            let filteredData = sheetData;
            if (!isAdmin && HIDE_CLOSED_DEALS) {
                filteredData = sheetData.filter(row => {
                    const status = row['Status'] || '';
                    return status.toString().toLowerCase() !== 'closed';
                });
            }

            // Build table header
            let html = '<thead><tr>';
            visibleColumns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            if (isAdmin) {
                html += '<th>Actions</th>';
            }
            html += '</tr></thead><tbody>';

            // Build table rows
            filteredData.forEach((row, index) => {
                html += '<tr>';
                visibleColumns.forEach(col => {
                    const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
                    const editableClass = isAdmin ? 'editable' : '';
                    const onclick = isAdmin ? `onclick="editCell(${index}, '${col.replace(/'/g, "\\'")}')"` : '';
                    html += `<td class="${editableClass}" ${onclick} data-row="${index}" data-col="${col}">${value}</td>`;
                });
                if (isAdmin) {
                    html += `<td><button class="delete-btn admin-only" onclick="deleteDeal(${index})">üóëÔ∏è Delete</button></td>`;
                }
                html += '</tr>';
            });
            html += '</tbody>';
            table.innerHTML = html;
        }

        // Edit cell (admin only)
        function editCell(rowIndex, colName) {
            if (!isAdmin) return;

            const sheetName = getSheetName(currentTab);
            const cell = document.querySelector(`td[data-row="${rowIndex}"][data-col="${colName}"]`);
            const currentValue = data[sheetName][rowIndex][colName];

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = currentValue;
            input.onblur = function() {
                saveCell(rowIndex, colName, input.value);
            };
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    saveCell(rowIndex, colName, input.value);
                }
            };

            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
        }

        // Save cell value
        function saveCell(rowIndex, colName, newValue) {
            const sheetName = getSheetName(currentTab);
            data[sheetName][rowIndex][colName] = newValue;
            renderTable();
            console.log('Cell updated:', {sheet: sheetName, row: rowIndex, column: colName, value: newValue});
        }

        // Delete deal (admin only)
        function deleteDeal(rowIndex) {
            if (!isAdmin) return;
            if (!confirm('Are you sure you want to delete this deal?')) return;

            const sheetName = getSheetName(currentTab);
            data[sheetName].splice(rowIndex, 1);
            renderTable();
            updateStats();
            console.log('Deal deleted:', {sheet: sheetName, row: rowIndex});
        }

        // Show add deal modal
        function showAddDealModal() {
            if (!isAdmin) return;
            alert('Add Deal feature: In a full implementation, this would open a form to add a new deal to the current tab.');
        }

        // Get sheet name from tab
        function getSheetName(tab) {
            const mapping = {
                'engines': 'Engines',
                'aircraft-sale': 'Aircraft Sale',
                'aircraft-lease': 'Aircraft Lease'
            };
            return mapping[tab];
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            renderTable();
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const sheetName = getSheetName(currentTab);
            const sheetData = data[sheetName] || [];
            const allColumns = sheetData.length > 0 ? Object.keys(sheetData[0]) : [];
            const hiddenCols = isAdmin ? [] : (HIDDEN_COLUMNS[sheetName] || []);
            const visibleColumns = allColumns.filter(col => !hiddenCols.includes(col));

            let totalRecords = sheetData.length;
            if (!isAdmin && HIDE_CLOSED_DEALS) {
                totalRecords = sheetData.filter(row => {
                    const status = row['Status'] || '';
                    return status.toString().toLowerCase() !== 'closed';
                }).length;
            }

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRecords}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${visibleColumns.length}</div>
                    <div class="stat-label">Columns Visible</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${isAdmin ? 'Full' : 'Limited'}</div>
                    <div class="stat-label">Access Level</div>
                </div>
            `;
        }

        // Filter table
        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Export to CSV
        function exportToCSV() {
            const sheetName = getSheetName(currentTab);
            const sheetData = data[sheetName] || [];
            
            if (sheetData.length === 0) {
                alert('No data to export');
                return;
            }

            const allColumns = Object.keys(sheetData[0]);
            const hiddenCols = isAdmin ? [] : (HIDDEN_COLUMNS[sheetName] || []);
            const visibleColumns = allColumns.filter(col => !hiddenCols.includes(col));

            let filteredData = sheetData;
            if (!isAdmin && HIDE_CLOSED_DEALS) {
                filteredData = sheetData.filter(row => {
                    const status = row['Status'] || '';
                    return status.toString().toLowerCase() !== 'closed';
                });
            }

            // Build CSV
            let csv = visibleColumns.join(',') + '\n';
            filteredData.forEach(row => {
                const values = visibleColumns.map(col => {
                    const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
                    return `"${value.toString().replace(/"/g, '""')}"`;
                });
                csv += values.join(',') + '\n';
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sheetName}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Login functions
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('roleBadge').textContent = 'Admin';
                document.getElementById('roleBadge').classList.add('admin');
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('addBtn').classList.add('admin-only');
                hideLoginModal();
                renderTable();
                updateStats();
            } else {
                alert('Incorrect password');
            }
        }

        function logout() {
            isAdmin = false;
            document.getElementById('roleBadge').textContent = 'External Viewer';
            document.getElementById('roleBadge').classList.remove('admin');
            document.getElementById('loginBtn').style.display = 'inline-block';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('addBtn').classList.remove('admin-only');
            renderTable();
            updateStats();
        }

        // Initialize
        window.onload = function() {
            loadData();
        };

        // Allow Enter key for password
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
        });
    </script>
</body>
</html>
